<!DOCTYPE html>
<html>
  <head>
    <title>CTA</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:700" rel="stylesheet">
    <style>
      canvas.cta {
        border: 16px rgb(14,58,153) solid;
        margin: 4px;
      }
    </style>
  </head>
  
  <body>
    <main>
      <div style="font-family: 'Open Sans Condensed'; display: hidden;">&nbsp;</div>
      <div id="cta-container"></div>
    </main>
    
    <script src="//code.jquery.com/jquery-1.12.2.min.js"></script>
    <script src="../ctanvas.js"></script>
    <script>
      var station;
      var load = function()
      {
        $('#cta-container').html("");
        station = new Station(window.location.hash.replace(/^#/g,""));
      };
      $(document).on('ready',load);
      $(window).on('hashchange',load);
      $(window).on('cta-ready',function()
      {
        for (var platform in station.cta)
        {
          $('#cta-container').append(station.cta[platform].createAndDraw(400,200));
        }
      });
      </script>
  </body>
</html>
